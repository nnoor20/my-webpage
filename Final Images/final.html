<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noora's Tableau Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-container {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="1.png" alt="Dashboard Screenshot 1">
    </div>
    <div class="image-container">
        <img src="2.png" alt="Dashboard Screenshot 2">
    </div>
    <div class="image-container">
        <img src="3.png" alt="Dashboard Screenshot 3">
    </div>
    <div class="image-container">
        <img src="4.png" alt="Dashboard Screenshot 4">
    </div>
</body>
</html>
